{{- $kubePrometheusStack := get .Values "kube-prometheus-stack" }}
{{- if and $kubePrometheusStack.enabled (and $kubePrometheusStack.grafana.enabled $kubePrometheusStack.grafana.admin.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $kubePrometheusStack.grafana.admin.existingSecret }}
  labels:
  {{- include "aios.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  {{- $existingSecret := (lookup "v1" "Secret" .Release.Namespace $kubePrometheusStack.grafana.admin.existingSecret) }}
  {{- if $existingSecret }}
  {{- $existingSecretData := $existingSecret.data }}
  admin-user: {{ get $existingSecretData "admin-user" }}
  admin-password: {{ get $existingSecretData "admin-password" }}
  {{- else }}
  admin-user: {{ b64enc "admin" }}
  admin-password: {{ b64enc (include "aios.randomPassword" .) }}
  {{- end }}
{{- end }}
