suite: test minio root secret
templates:
  - minio-root-secret.yaml
tests:
  - it: secrets are generated
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: semantic-search-minio-root-secret
      - equal:
          path: data.root-user
          value: admin
      - matchRegex:
          path: data.root-password
          pattern: ^[\w=]{44}$
