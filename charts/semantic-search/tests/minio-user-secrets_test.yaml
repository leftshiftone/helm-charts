suite: test minio-user secrets
templates:
  - minio-user-secrets.yaml
tests:
  - it: secrets are generated
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: semantic-search-minio-passwords
      - matchRegex:
          path: data.indexerPassword
          pattern: ^[\w=]{44}$
      - matchRegex:
          path: data.connectorPassword
          pattern: ^[\w=]{44}$
